name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2]
        laravel: [7.*, 8.*, 9.*, 10.*, 11.*, 12.*]
        dependency-version: [prefer-stable]
        exclude:
          # Laravel 7-8 不支持 PHP 8.2
          - laravel: 7.*
            php: 8.2
          # Laravel 12 要求 PHP 8.2+
          - laravel: 12.*
            php: 8.1

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          tools: composer:v2
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Update composer.json for Laravel version
        run: |
          composer require "illuminate/contracts:${{ matrix.laravel }}" --no-update --no-interaction
          composer require "illuminate/database:${{ matrix.laravel }}" --no-update --no-interaction
          composer require "illuminate/support:${{ matrix.laravel }}" --no-update --no-interaction

      - name: Install dependencies
        run: composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/pest